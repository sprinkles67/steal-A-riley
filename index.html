    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brainrot Game</title>
  <style>
    body { text-align: center; background: #111; color: white; font-family: Arial; }
    canvas { background: #333; display: none; margin-top: 20px; border: 2px solid white; }
    #scoreBoard { margin: 20px; font-size: 20px; }
    #playAgain { display: none; margin-top: 20px; padding: 10px 20px; font-size: 18px; }
    #menu button { padding: 15px 30px; margin: 10px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Brainrot Collector</h1>
  <div id="menu">
    <button onclick="startGame('easy')">Easy Mode</button>
    <button onclick="startGame('hard')">Hard Mode</button>
  </div>
  <div id="scoreBoard"></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <br>
  <button id="playAgain" onclick="resetGame()">Play Again</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");
    const playAgainBtn = document.getElementById("playAgain");

    let brainrots = [];
    let players = [];
    let keys = {};
    let gameRunning = false;
    let targetScore = 10;
    let difficulty = "easy";
    let roundTime = 15; 
    let timerId;

    class Brainrot {
      constructor(x, y, isAngry = false) {
        this.x = x;
        this.y = y;
        this.size = 20;
        this.isAngry = isAngry;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.isAngry ? "red" : "cyan";
        ctx.fill();
        ctx.closePath();
      }
    }

    class Player {
      constructor(name, isBot, color) {
        this.name = name;
        this.isBot = isBot;
        this.color = color;
        this.x = Math.random() * (canvas.width - 40) + 20;
        this.y = Math.random() * (canvas.height - 40) + 20;
        this.size = 20;
        this.score = 0;
      }
      move() {
        if (!this.isBot) {
          if (keys["ArrowUp"]) this.y -= 5;
          if (keys["ArrowDown"]) this.y += 5;
          if (keys["ArrowLeft"]) this.x -= 5;
          if (keys["ArrowRight"]) this.x += 5;
        } else {
          let target = brainrots[0];
          if (target) {
            if (target.x > this.x) this.x += 2;
            if (target.x < this.x) this.x -= 2;
            if (target.y > this.y) this.y += 2;
            if (target.y < this.y) this.y -= 2;
          }
        }
      }
      drawCharacter() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();

        ctx.fillStyle = "white";
        ctx.font = "12px Arial";
        ctx.fillText(this.name, this.x - 15, this.y - 30);
      }
    }

    function startGame(mode) {
      difficulty = mode;
      targetScore = (mode === "hard") ? 30 : 10;
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      playAgainBtn.style.display = "none";

      brainrots = [];
      players = [];

      players.push(new Player("You", false, "yellow"));
      if (mode === "hard") {
        players.push(new Player("Bot 1", true, "red"));
        players.push(new Player("Bot 2", true, "green"));
      }

      for (let i = 0; i < (mode === "hard" ? 20 : 10); i++) {
        brainrots.push(new Brainrot(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          mode === "hard" && Math.random() < 0.3
        ));
      }

      players.forEach(p => p.score = 0);
      gameRunning = true;
      roundTime = 15; // reset each round
      updateScoreboard();
      animate();

      // start countdown timer
      clearInterval(timerId);
      timerId = setInterval(() => {
        roundTime--;
        updateScoreboard();
        if (roundTime <= 0) {
          clearInterval(timerId);
          endGame();
        }
      }, 1000);
    }

    function resetGame() {
      document.getElementById("menu").style.display = "block";
      canvas.style.display = "none";
      playAgainBtn.style.display = "none";
      scoreBoard.innerText = "";
    }

    function updateScoreboard() {
      scoreBoard.innerText =
        `Time: ${roundTime}s | ` +
        players.map(p => `${p.name}: ${p.score}`).join(" | ");
    }

    function animate() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      brainrots.forEach(brainrot => brainrot.draw());
      players.forEach(player => {
        player.move();
        player.drawCharacter();

        brainrots.forEach((brainrot, i) => {
          let dx = player.x - brainrot.x;
          let dy = player.y - brainrot.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < player.size + brainrot.size) {
            if (brainrot.isAngry) {
              player.score = Math.max(0, player.score - 2);
            } else {
              player.score++;
            }
            brainrots.splice(i, 1);
          }
        });
      });

      updateScoreboard();

      if (players.some(p => p.score >= targetScore)) {
        endGame();
        return;
      }

      requestAnimationFrame(animate);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(timerId);

      let ranking = [...players].sort((a, b) => b.score - a.score);

      ctx.fillStyle = "rgba(0,0,0,0.8)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const baseY = canvas.height - 100;
      const podiumWidth = 150;

      // 2nd place podium
      ctx.fillStyle = "#aaa";
      ctx.fillRect(canvas.width/2 - podiumWidth - 50, baseY - 100, podiumWidth, 100);

      // 1st place podium with glow
      ctx.save();
      ctx.shadowColor = "gold";
      ctx.shadowBlur = 40;
      ctx.fillStyle = "#ffd700";
      ctx.fillRect(canvas.width/2 - podiumWidth/2, baseY - 150, podiumWidth, 150);
      ctx.restore();

      // 3rd place podium
      ctx.fillStyle = "#cd7f32";
      ctx.fillRect(canvas.width/2 + podiumWidth/2 + 50 - podiumWidth, baseY - 80, podiumWidth, 80);

      // Draw characters standing on podiums
      if (ranking[0]) {
        ranking[0].x = canvas.width/2; 
        ranking[0].y = baseY - 150; 
        ranking[0].drawCharacter();
      }
      if (ranking[1]) {
        ranking[1].x = canvas.width/2 - podiumWidth; 
        ranking[1].y = baseY - 100; 
        ranking[1].drawCharacter();
      }
      if (ranking[2]) {
        ranking[2].x = canvas.width/2 + podiumWidth/2 + 10; 
        ranking[2].y = baseY - 80; 
        ranking[2].drawCharacter();
      }

      // Write names & scores above each
      ctx.font = "24px Arial";
      ctx.fillStyle = "white";

      if (ranking[1]) ctx.fillText(`${ranking[1].name} (${ranking[1].score})`, ranking[1].x - 40, ranking[1].y - 60);

      if (ranking[0]) {
        ctx.save();
        ctx.shadowColor = "gold";
        ctx.shadowBlur = 30;
        ctx.fillStyle = "#fffacd";
        ctx.fillText(`${ranking[0].name} (${ranking[0].score})`, ranking[0].x - 40, ranking[0].y - 70);
        ctx.restore();
      }

      if (ranking[2]) ctx.fillText(`${ranking[2].name} (${ranking[2].score})`, ranking[2].x - 40, ranking[2].y - 60);

      playAgainBtn.style.display = "block";
    }

    document.addEventListener("keydown", e => { keys[e.key] = true; });
    document.addEventListener("keyup", e => { keys[e.key] = false; });
  </script>
</body>
</html>

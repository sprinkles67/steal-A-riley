<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steal a Riley â€” Brainrot Race</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff7ce5, #87cefa);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 48px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff66ff, 0 0 20px #ff00ff;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    #gameCanvas {
      display: none;
    }
    #scoreBoard {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 8px;
    }
    #playAgain {
      display: none;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #ff66ff;
      color: white;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Steal a Riley</h1>

  <div id="menu">
    <h2>Select Difficulty</h2>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('hard')">Hard (Race with Bots)</button>
  </div>

  <canvas id="gameCanvas" width="1000" height="600"></canvas>
  <div id="scoreBoard">Score: 0</div>
  <button id="playAgain" onclick="restartGame()">Play Again</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");
    const playAgainBtn = document.getElementById("playAgain");

    let gameRunning = false;
    let difficulty = "easy";
    let targetScore = 10;
    let brainrots = [];
    let players = [];

    class Player {
      constructor(name, isBot=false, color="white") {
        this.name = name;
        this.isBot = isBot;
        this.score = 0;
        this.color = color;
      }
      updateBot() {
        if (!this.isBot || brainrots.length === 0) return;
        if (Math.random() < (difficulty === "hard" ? 0.05 : 0.02)) {
          let i = Math.floor(Math.random() * brainrots.length);
          let br = brainrots[i];
          if (br.fake) {
            this.score = Math.max(0, this.score - 1);
          } else {
            this.score++;
          }
          brainrots.splice(i, 1);
          checkWin(this);
        }
      }
    }

    class Brainrot {
      constructor(x, y, fake=false) {
        this.x = x;
        this.y = y;
        this.fake = fake;
        this.size = difficulty === "hard" ? 20 : 40;
        this.dx = (Math.random() - 0.5) * (difficulty === "hard" ? 6 : 3);
        this.dy = (Math.random() - 0.5) * (difficulty === "hard" ? 6 : 3);
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.fake ? "gray" : "blue";
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "pink";
        ctx.font = "bold 12px Arial";
        ctx.fillText("ðŸ’€", this.x - 6, this.y + 4);
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < this.size || this.x > canvas.width - this.size) this.dx *= -1;
        if (this.y < this.size || this.y > canvas.height - this.size) this.dy *= -1;
        this.draw();
      }
    }

    canvas.addEventListener("click", (e) => {
      if (!gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      for (let i = brainrots.length - 1; i >= 0; i--) {
        const br = brainrots[i];
        const dist = Math.hypot(mouseX - br.x, mouseY - br.y);
        if (dist < br.size) {
          let me = players[0];
          if (br.fake) {
            me.score = Math.max(0, me.score - 1);
          } else {
            me.score++;
          }
          brainrots.splice(i, 1);
          checkWin(me);
        }
      }
    });

    function startGame(mode) {
      difficulty = mode;
      targetScore = (mode === "hard") ? 30 : 10;
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      playAgainBtn.style.display = "none";

      brainrots = [];
      players = [];

      players.push(new Player("You", false, "yellow"));

      if (mode === "hard") {
        players.push(new Player("Bot 1", true, "red"));
        players.push(new Player("Bot 2", true, "green"));
      }

      for (let i = 0; i < (mode === "hard" ? 20 : 10); i++) {
        brainrots.push(new Brainrot(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          mode === "hard" && Math.random() < 0.3
        ));
      }

      players.forEach(p => p.score = 0);
      gameRunning = true;
      updateScoreboard();
      animate();
    }

    function animate() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      brainrots.forEach(br => br.update());
      players.forEach(p => p.updateBot());
      updateScoreboard();
      requestAnimationFrame(animate);
    }

    function updateScoreboard() {
      scoreBoard.innerText = players.map(p => `${p.name}: ${p.score}`).join(" | ");
    }

    function checkWin(player) {
      if (player.score >= targetScore) {
        endGame();
      }
    }

    function endGame() {
      gameRunning = false;

      // rank players
      let ranking = [...players].sort((a, b) => b.score - a.score);

      // draw background
      ctx.fillStyle = "rgba(0,0,0,0.8)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // podium
      const baseY = canvas.height - 100;
      const podiumWidth = 150;

      // 2nd place (left)
      ctx.fillStyle = "#aaa";
      ctx.fillRect(canvas.width/2 - podiumWidth - 50, baseY - 100, podiumWidth, 100);

      // 1st place (middle)
      ctx.fillStyle = "#ffd700";
      ctx.fillRect(canvas.width/2 - podiumWidth/2, baseY - 150, podiumWidth, 150);

      // 3rd place (right)
      ctx.fillStyle = "#cd7f32";
      ctx.fillRect(canvas.width/2 + podiumWidth/2 + 50 - podiumWidth, baseY - 80, podiumWidth, 80);

      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      if (ranking[1]) ctx.fillText(`${ranking[1].name} (${ranking[1].score})`, canvas.width/2 - podiumWidth, baseY - 110);
      if (ranking[0]) ctx.fillText(`${ranking[0].name} (${ranking[0].score})`, canvas.width/2 - 40, baseY - 160);
      if (ranking[2]) ctx.fillText(`${ranking[2].name} (${ranking[2].score})`, canvas.width/2 + podiumWidth/2 + 10, baseY - 90);

      playAgainBtn.style.display = "block";
    }

    function restartGame() {
      document.getElementById("menu").style.display = "block";
      canvas.style.display = "none";
      playAgainBtn.style.display = "none";
    }
  </script>
</body>
</html>

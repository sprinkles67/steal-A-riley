<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steal a Riley â€” Brainrot Race</title>
  <style>
    body {
      margin: 0;
      background: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 48px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff66ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #ff66ff, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 20px #ff99ff, 0 0 40px #ff00ff; }
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    canvas {
      background: pink;
      display: none;
      margin-top: 20px;
      border: 2px solid white;
    }
    #scoreBoard {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 8px;
    }
    #timer {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 28px;
      color: white;
      text-shadow: 0 0 10px black;
    }
    #playAgain {
      display: none;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #ff66ff;
      color: white;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #flashOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,255,0.6), transparent);
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Steal a Riley</h1>

  <div id="menu">
    <h2>Select Difficulty</h2>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('hard')">Hard (Race with Bots)</button>
  </div>

  <div id="timer">Time: 10</div>
  <canvas id="gameCanvas" width="1000" height="600"></canvas>
  <div id="scoreBoard">Score: 0</div>
  <button id="playAgain" onclick="restartGame()">Play Again</button>
  <div id="flashOverlay"></div>

  <!-- Sounds -->
  <audio id="popSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="cheerSound" src="https://actions.google.com/sounds/v1/crowds/stadium_cheer.ogg"></audio>
  <audio id="tickSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="dramaticSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");
    const playAgainBtn = document.getElementById("playAgain");
    const timerDisplay = document.getElementById("timer");
    const flashOverlay = document.getElementById("flashOverlay");

    const popSound = document.getElementById("popSound");
    const cheerSound = document.getElementById("cheerSound");
    const tickSound = document.getElementById("tickSound");
    const dramaticSound = document.getElementById("dramaticSound");

    let gameRunning = false;
    let difficulty = "easy";
    let targetScore = 15;
    let brainrots = [];
    let players = [];
    let sparkles = [];
    let fireworks = [];
    let timer = 10;
    let timerInterval;

    class Player {
      constructor(name, isBot=false, color="white") {
        this.name = name;
        this.isBot = isBot;
        this.score = 0;
        this.color = color;
      }
      updateBot() {
        if (!this.isBot || brainrots.length === 0) return;
        if (Math.random() < (difficulty === "hard" ? 0.05 : 0.02)) {
          let i = Math.floor(Math.random() * brainrots.length);
          let br = brainrots[i];
          if (br.fake) {
            this.score = Math.max(0, this.score - 1);
          } else {
            this.score++;
          }
          brainrots.splice(i, 1);
          checkWin(this);
        }
      }
    }

    class Brainrot {
      constructor(x, y, fake=false) {
        this.x = x;
        this.y = y;
        this.fake = fake;
        this.size = difficulty === "hard" ? 20 : 30;
        this.dx = (Math.random() - 0.5) * (difficulty === "hard" ? 5 : 3);
        this.dy = (Math.random() - 0.5) * (difficulty === "hard" ? 5 : 3);
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.fake ? "gray" : "blue";
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "pink";
        ctx.font = "bold 14px Arial";
        ctx.fillText("ðŸ’€", this.x - 6, this.y + 4);
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < this.size || this.x > canvas.width - this.size) this.dx *= -1;
        if (this.y < this.size || this.y > canvas.height - this.size) this.dy *= -1;
        this.draw();
      }
    }

    class Sparkle {
      constructor(x, y, color="white") {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 4 + 2;
        this.color = color;
        this.dx = (Math.random() - 0.5) * 6;
        this.dy = (Math.random() - 0.5) * 6;
        this.alpha = 1;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.03;
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
        return this.alpha > 0;
      }
    }

    class Firework {
      constructor(x, y) {
        this.particles = [];
        for (let i = 0; i < 30; i++) {
          this.particles.push(new Sparkle(x, y, `hsl(${Math.random()*360},100%,50%)`));
        }
      }
      update() {
        this.particles = this.particles.filter(p => p.update());
        return this.particles.length > 0;
      }
    }

    canvas.addEventListener("click", (e) => {
      if (!gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      for (let i = brainrots.length - 1; i >= 0; i--) {
        const br = brainrots[i];
        const dist = Math.hypot(mouseX - br.x, mouseY - br.y);
        if (dist < br.size) {
          let me = players[0];
          if (br.fake) {
            me.score = Math.max(0, me.score - 1);
          } else {
            me.score++;
            playPopSound();
            for (let s = 0; s < 10; s++) {
              sparkles.push(new Sparkle(br.x, br.y, "yellow"));
            }
          }
          brainrots.splice(i, 1);
          checkWin(me);
        }
      }
    });

    function startGame(mode) {
      difficulty = mode;
      timer = 10; 
      targetScore = (mode === "hard") ? 35 : 15;
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      playAgainBtn.style.display = "none";
      flashOverlay.style.opacity = 0;

      brainrots = [];
      players = [];
      sparkles = [];
      fireworks = [];

      players.push(new Player("You", false, "yellow"));
      players.push(new Player("Bot 1", true, "red"));
      players.push(new Player("Bot 2", true, "green"));

      let count = (mode === "hard") ? 20 : 15;
      for (let i = 0; i < count; i++) {
        brainrots.push(new Brainrot(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          Math.random() < (mode === "hard" ? 0.2 : 0.15)
        ));
      }

      players.forEach(p => p.score = 0);
      gameRunning = true;
      updateScoreboard();
      animate();

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (!gameRunning) return;
        timer--;
        timerDisplay.innerText = "Time: " + timer;

        if (timer > 3) {
          playTickSound();
        } else if (timer > 0) {
          playDramaticSound();
        }

        if (timer <= 0) {
          endGame();
        }
      }, 1000);
    }

    function animate() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      brainrots.forEach(br => br.update());
      players.forEach(p => p.updateBot());
      sparkles = sparkles.filter(s => s.update());
      fireworks = fireworks.filter(fw => fw.update());
      updateScoreboard();
      requestAnimationFrame(animate);
    }

    function updateScoreboard() {
      scoreBoard.innerText = players.map(p => `${p.name}: ${p.score}`).join(" | ");
    }

    function checkWin(player) {
      if (player.score >= targetScore) {
        endGame();
      }
    }

    function endGame() {
      gameRunning = false;
      clearInterval(timerInterval);
      playCheerSound();
      startFireworks();
      flashScreen();

      let ranking = [...players].sort((a, b) => b.score - a.score);

      ctx.fillStyle = "rgba(0,0,0,0.8)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawPodiumAndWinners(ranking);
      playAgainBtn.style.display = "block";
    }

    function drawPodiumAndWinners(ranking) {
      const baseY = canvas.height - 100;
      const podiumWidth = 150;

      ctx.fillStyle = "#aaa";
      ctx.fillRect(canvas.width/2 - podiumWidth - 50, baseY - 100, podiumWidth, 100);

      ctx.fillStyle = "#ffd700";
      ctx.fillRect(canvas.width/2 - podiumWidth/2, baseY - 150, podiumWidth, 150);

      ctx.fillStyle = "#cd7f32";
      ctx.fillRect(canvas.width/2 + podiumWidth/2 + 50 - podiumWidth, baseY - 80, podiumWidth, 80);

      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      if (ranking[1]) ctx.fillText(`${ranking[1].name} (${ranking[1].score})`, canvas.width/2 - podiumWidth, baseY - 110);
      if (ranking[0]) ctx.fillText(`${ranking[0].name} (${ranking[0].score})`, canvas.width/2 - 40, baseY - 160);
      if (ranking[2]) ctx.fillText(`${ranking[2].name} (${ranking[2].score})`, canvas.width/2 + podiumWidth/2 + 10, baseY - 90);
    }

    function restartGame() {
      document.getElementById("menu").style.display = "block";
      canvas.style.display = "none";
      playAgainBtn.style.display = "none";
    }

    function playPopSound() {
      popSound.currentTime = 0;
      popSound.play();
    }
    function playCheerSound() {
      cheerSound.currentTime = 0;
      cheerSound.play();
    }
    function playTickSound() {
      tickSound.currentTime = 0;
      tickSound.play();
    }
    function playDramaticSound() {
      dramaticSound.currentTime = 0;
      dramaticSound.playbackRate = 0.7;
      dramaticSound.play();
    }

    function startFireworks() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height/2));
        }, i * 500);
      }
    }

    function flashScreen() {
      let flashes = 5;
      let count = 0;
      let interval = setInterval(() => {
        flashOverlay.style.opacity = (flashOverlay.style.opacity === "1") ? "0" : "1";
        count++;
        if (count > flashes*2) {
          clearInterval(interval);
          flashOverlay.style.opacity = 0;
        }
      }, 200);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steal a Riley â€” Brainrot Race</title>
  <style>
    body {
      margin: 0;
      background: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 52px;
      color: #ff33cc;
      text-shadow: 0 0 8px #ff66ff, 0 0 16px #ff00cc, 0 0 32px #ff33ff;
      font-family: "Comic Sans MS", cursive, sans-serif;
      animation: neonPulse 1s infinite alternate;
    }
    #timer {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 32px;
      color: #ff33cc;
      text-shadow: 0 0 8px #ff66ff, 0 0 16px #ff00cc, 0 0 32px #ff33ff;
      font-family: "Comic Sans MS", cursive, sans-serif;
      animation: neonPulse 1s infinite alternate;
    }
    #scoreBoard {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 22px;
      color: #ff33cc;
      background: rgba(255,255,255,0.2);
      padding: 8px 14px;
      border-radius: 8px;
      text-shadow: 0 0 8px #ff66ff, 0 0 16px #ff00cc, 0 0 32px #ff33ff;
      animation: neonPulse 1s infinite alternate;
    }
    @keyframes neonPulse {
      0% { text-shadow: 0 0 5px #ff66ff, 0 0 10px #ff00cc, 0 0 20px #ff33ff; }
      50% { text-shadow: 0 0 12px #ff66ff, 0 0 25px #ff00cc, 0 0 40px #ff33ff; }
      100% { text-shadow: 0 0 8px #ff66ff, 0 0 16px #ff00cc, 0 0 32px #ff33ff; }
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    canvas { 
      background: pink; 
      display: none; 
      border: 2px solid white; 
    }
    #playAgain {
      display: none;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #ff66ff;
      color: white;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Steal a Riley</h1>

  <div id="menu">
    <h2>Select Difficulty</h2>
    <button onclick="startGame('easy')">Easy (Bots Too)</button>
    <button onclick="startGame('hard')">Hard (Faster Bots)</button>
  </div>

  <canvas id="gameCanvas" width="1000" height="600"></canvas>
  <div id="scoreBoard">Score: 0</div>
  <div id="timer">Time: 10</div>
  <button id="playAgain" onclick="restartGame()">Play Again</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");
    const playAgainBtn = document.getElementById("playAgain");
    const timerDisplay = document.getElementById("timer");

    let gameRunning = false;
    let difficulty = "easy";
    let targetScore = 10;
    let brainrots = [];
    let players = [];
    let confetti = [];
    let sparkles = [];
    let timer = 10;
    let timerInterval;

    class Player {
      constructor(name, isBot=false, color="white") {
        this.name = name;
        this.isBot = isBot;
        this.score = 0;
        this.color = color;
        this.x = canvas.width/2;
        this.y = canvas.height/2;
      }
      drawCharacter() {
        ctx.beginPath();
        ctx.arc(this.x, this.y - 30, 20, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.fillRect(this.x - 8, this.y - 35, 5, 5);
        ctx.fillRect(this.x + 3, this.y - 35, 5, 5);
        ctx.beginPath();
        ctx.arc(this.x - 2, this.y - 25, 10, 0, Math.PI);
        ctx.stroke();
      }
      updateBot() {
        if (!this.isBot || brainrots.length === 0) return;
        let chance = (difficulty === "hard") ? 0.03 : 0.005;
        if (Math.random() < chance) {
          let i = Math.floor(Math.random() * brainrots.length);
          let br = brainrots[i];
          if (br.fake) this.score = Math.max(0, this.score - 1);
          else this.score++;
          brainrots.splice(i, 1);
          checkWin(this);
        }
      }
    }

    class Brainrot {
      constructor(x, y, fake=false) {
        this.x = x;
        this.y = y;
        this.fake = fake;
        this.size = difficulty === "hard" ? 25 : 35;
        this.dx = (Math.random() - 0.5) * (difficulty === "hard" ? 5 : 3);
        this.dy = (Math.random() - 0.5) * (difficulty === "hard" ? 5 : 3);
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.fake ? "gray" : "blue";
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "pink";
        ctx.font = "bold 14px Arial";
        ctx.fillText("ðŸ’€", this.x - 6, this.y + 4);
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < this.size || this.x > canvas.width - this.size) this.dx *= -1;
        if (this.y < this.size || this.y > canvas.height - this.size) this.dy *= -1;
        this.draw();
      }
    }

    class Sparkle {
      constructor(x, y, color="white") {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 4 + 2;
        this.color = color;
        this.dx = (Math.random() - 0.5) * 6;
        this.dy = (Math.random() - 0.5) * 6;
        this.alpha = 1;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.03;
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
        return this.alpha > 0;
      }
    }

    class Confetti {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 6 + 4;
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        this.dx = (Math.random() - 0.5) * 6;
        this.dy = Math.random() * -6 - 2;
        this.gravity = 0.2;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.dy += this.gravity;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }

    canvas.addEventListener("click", (e) => {
      if (!gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      for (let i = brainrots.length - 1; i >= 0; i--) {
        const br = brainrots[i];
        const dist = Math.hypot(mouseX - br.x, mouseY - br.y);
        if (dist < br.size) {
          let me = players[0];
          if (br.fake) {
            me.score = Math.max(0, me.score - 1);
            for (let j = 0; j < 8; j++) sparkles.push(new Sparkle(br.x, br.y, "red"));
          } else {
            me.score++;
            for (let j = 0; j < 12; j++) sparkles.push(new Sparkle(br.x, br.y, "lime"));
          }
          brainrots.splice(i, 1);
          checkWin(me);
        }
      }
    });

    function startGame(mode) {
      difficulty = mode;
      timer = 10;
      targetScore = (mode === "hard") ? 35 : 15;
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      playAgainBtn.style.display = "none";
      brainrots = [];
      players = [];
      confetti = [];
      sparkles = [];
      players.push(new Player("You", false, "yellow"));
      players.push(new Player("Bot 1", true, "red"));
      players.push(new Player("Bot 2", true, "green"));
      let count = (mode === "hard") ? 20 : 15;
      for (let i = 0; i < count; i++) {
        brainrots.push(new Brainrot(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          Math.random() < (mode === "hard" ? 0.2 : 0.15)
        ));
      }
      players.forEach(p => p.score = 0);
      gameRunning = true;
      updateScoreboard();
      animate();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (!gameRunning) return;
        timer--;
        timerDisplay.innerText = "Time: " + timer;
        if (timer <= 0) endGame();
      }, 1000);
    }

    function animate() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      brainrots.forEach(br => br.update());
      players.forEach(p => {
        p.updateBot();
        if (!p.isBot) p.drawCharacter();
      });
      sparkles = sparkles.filter(s => s.update());
      animateConfetti();
      updateScoreboard();
      requestAnimationFrame(animate);
    }

    function updateScoreboard() {
      scoreBoard.innerText = players.map(p => `${p.name}: ${p.score}`).join(" | ");
    }

    function checkWin(player) {
      if (player.score >= targetScore) endGame();
    }

    function endGame() {
      gameRunning = false;
      clearInterval(timerInterval);
      let ranking = [...players].sort((a, b) => b.score - a.score);
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawPodiumAndWinners(ranking);
      for (let i = 0; i < 150; i++) confetti.push(new Confetti(canvas.width/2, canvas.height/2));
      playAgainBtn.style.display = "block";
    }

    function drawPodiumAndWinners(ranking) {
      const baseY = canvas.height - 100;
      const podiumWidth = 150;
      ctx.fillStyle = "#aaa";
      ctx.fillRect(canvas.width/2 - podiumWidth - 50, baseY - 100, podiumWidth, 100);
      ctx.shadowColor = "#fff"; ctx.shadowBlur = 20;
      ctx.fillStyle = "#ffd700";
      ctx.fillRect(canvas.width/2 - podiumWidth/2, baseY - 150, podiumWidth, 150);
      ctx.fillStyle = "#cd7f32";
      ctx.fillRect(canvas.width/2 + podiumWidth/2 + 50 - podiumWidth, baseY - 80, podiumWidth, 80);
      ctx.shadowBlur = 0;
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      if (ranking[1]) ctx.fillText(`${ranking[1].name} (${ranking[1].score})`, canvas.width/2 - podiumWidth, baseY - 110);
      if (ranking[0]) ctx.fillText(`${ranking[0].name} (${ranking[0].score})`, canvas.width/2 - 40, baseY - 160);
      if (ranking[2]) ctx.fillText(`${ranking[2].name} (${ranking[2].score})`, canvas.width/2 + podiumWidth/2 + 10, baseY - 90);
    }

    function animateConfetti() {
      confetti.forEach(c => c.update());
    }

    function restartGame() {
      document.getElementById("menu").style.display = "block";
      canvas.style.display = "none";
      playAgainBtn.style.display = "none";
      scoreBoard.innerText = "Score: 0";
      timerDisplay.innerText = "Time: 10";
    }
  </script>
</body>
</html>

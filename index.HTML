<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brainrot Racer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6e6, #7ec8ff);
    }

    /* repeating 67 background */
    body::before {
      content: "67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67";
      position: fixed;
      inset: 0;
      font-size: 60px;
      line-height: 60px;
      color: #ff69b4;
      opacity: 0.2;
      white-space: pre-wrap;
      word-wrap: break-word;
      z-index: -1;
    }

    #menu {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #menu h1 { margin-bottom: 20px; }
    .player-btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .player-btn:hover { transform: scale(1.1); }

    .p1 { background:#ffdf5d; }
    .p2 { background:#ff7bb0; }
    .p3 { background:#7ec8ff; }

    canvas {
      display: block;
    }

    #score {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Choose Your Player</h1>
    <button class="player-btn p1" onclick="startGame(1)">Player 1</button>
    <button class="player-btn p2" onclick="startGame(2)">Player 2</button>
    <button class="player-btn p3" onclick="startGame(3)">Player 3</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let player, keys={}, brainrots=[], checkpoints=[], score=0;

    function startGame(pNum){
      document.getElementById("menu").style.display="none";
      init(pNum);
      requestAnimationFrame(gameLoop);
    }

    function init(pNum){
      // player colors
      let colors = {1:"#ffdf5d",2:"#ff7bb0",3:"#7ec8ff"};
      player = {x:100,y:100,w:30,h:50,color:colors[pNum],speed:4};

      // make checkpoints
      checkpoints=[];
      for(let i=0;i<6;i++){
        checkpoints.push({
          x:Math.random()*700+50,
          y:Math.random()*500+50,
          r:40
        });
      }

      // make brainrots
      brainrots=[];
      for(let i=0;i<10;i++){
        brainrots.push({
          x:Math.random()*760+20,
          y:Math.random()*560+20,
          r:15,
          dx:(Math.random()*2-1),
          dy:(Math.random()*2-1)
        });
      }

      // keys
      window.addEventListener("keydown",e=>keys[e.key]=true);
      window.addEventListener("keyup",e=>keys[e.key]=false);
    }

    function update(){
      if(keys["ArrowUp"]||keys["w"]) player.y-=player.speed;
      if(keys["ArrowDown"]||keys["s"]) player.y+=player.speed;
      if(keys["ArrowLeft"]||keys["a"]) player.x-=player.speed;
      if(keys["ArrowRight"]||keys["d"]) player.x+=player.speed;

      // keep in bounds
      player.x=Math.max(0,Math.min(canvas.width-player.w,player.x));
      player.y=Math.max(0,Math.min(canvas.height-player.h,player.y));

      // move brainrots
      for(let b of brainrots){
        b.x+=b.dx; b.y+=b.dy;
        if(b.x<0||b.x>canvas.width) b.dx*=-1;
        if(b.y<0||b.y>canvas.height) b.dy*=-1;
      }

      // check collisions
      for(let i=brainrots.length-1;i>=0;i--){
        let b=brainrots[i];
        if(Math.abs(player.x+player.w/2-b.x)<player.w/2+b.r &&
           Math.abs(player.y+player.h/2-b.y)<player.h/2+b.r){
          brainrots.splice(i,1);
          score++;
          document.getElementById("score").textContent="Score: "+score;
        }
      }
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // draw checkpoints
      ctx.fillStyle="pink";
      for(let c of checkpoints){
        ctx.beginPath();
        ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
        ctx.fill();
      }

      // draw player
      ctx.fillStyle=player.color;
      ctx.fillRect(player.x,player.y,player.w,player.h);

      // draw brainrots
      for(let b of brainrots){
        // body
        ctx.fillStyle="blue";
        ctx.beginPath();
        ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
        ctx.fill();
        // hair
        ctx.fillStyle="pink";
        ctx.fillRect(b.x-b.r,b.y-b.r-10,b.r*2,10);
      }
    }

    function gameLoop(){
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>

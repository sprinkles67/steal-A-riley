<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Brainrot Collector</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6e6, #7ec8ff);
      touch-action: none;
    }

    /* repeating 67 background */
    body::before {
      content: "67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67";
      position: fixed;
      inset: 0;
      font-size: 60px;
      line-height: 60px;
      color: #ff69b4;
      opacity: 0.2;
      white-space: pre-wrap;
      word-wrap: break-word;
      z-index: -1;
    }

    /* neon pink title */
    #title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      font-weight: bold;
      color: #ff4fd8;
      text-shadow: 0 0 6px #ff4fd8, 0 0 12px #ff4fd8, 0 0 24px #ff1cd2;
      z-index: 20;
      pointer-events: none;
    }

    #menu, #end {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #menu h1, #end h1 { margin-bottom: 20px; text-align: center; }

    .player-btn {
      padding: 14px 28px;
      margin: 12px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .p1 { background:#ffdf5d; }
    .p2 { background:#ff7bb0; }
    .p3 { background:#7ec8ff; }

    #end { display: none; }
    #end h1 { font-size: 36px; color: #ff69b4; }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #score {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <div id="title">STEAL A RILEY</div>

  <!-- Menu -->
  <div id="menu">
    <h1>Choose Your Player</h1>
    <button class="player-btn p1" onclick="startGame(1)">Player 1</button>
    <button class="player-btn p2" onclick="startGame(2)">Player 2</button>
    <button class="player-btn p3" onclick="startGame(3)">Player 3</button>
  </div>

  <!-- End screen -->
  <div id="end">
    <h1>ðŸŽ‰ YOU WIN! ðŸŽ‰</h1>
    <p>You collected 10 brainrots!</p>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let brainrots = [], score = 0, player, gameOver = false;

    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function startGame(pNum){
      document.getElementById("menu").style.display="none";
      init();
      requestAnimationFrame(gameLoop);
    }

    function init(){
      score=0;
      gameOver=false;
      brainrots=[];
      for(let i=0;i<15;i++){
        brainrots.push({
          x:Math.random()*(canvas.width-60)+30,
          y:Math.random()*(canvas.height-60)+30,
          r:25,
          dx:(Math.random()*2-1)*1.2,
          dy:(Math.random()*2-1)*1.2
        });
      }

      player={x:canvas.width/2,y:canvas.height/2,size:30};

      canvas.addEventListener("click", handleClick);
      canvas.addEventListener("touchstart", function(e){
        let touch = e.touches[0];
        handleClick({clientX:touch.clientX, clientY:touch.clientY});
      });
    }

    function handleClick(e){
      if(gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      // check if clicked brainrot
      for(let i=brainrots.length-1;i>=0;i--){
        let b=brainrots[i];
        let dist=Math.hypot(mx-b.x,my-b.y);
        if(dist<b.r){
          brainrots.splice(i,1);
          score++;
          player.x = b.x; // move player to clicked spot
          player.y = b.y;
          document.getElementById("score").textContent="Score: "+score;
          if(score>=10) endGame();
          return;
        }
      }
    }

    function update(){
      for(let b of brainrots){
        b.x+=b.dx; b.y+=b.dy;
        if(b.x<b.r||b.x>canvas.width-b.r) b.dx*=-1;
        if(b.y<b.r||b.y>canvas.height-b.r) b.dy*=-1;
      }
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // draw brainrots
      for(let b of brainrots){
        ctx.fillStyle="blue";
        ctx.beginPath();
        ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
        ctx.fill();
        ctx.fillStyle="pink";
        ctx.fillRect(b.x-b.r, b.y-b.r-12, b.r*2, 12);
      }

      // draw player
      ctx.fillStyle="gold";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
      ctx.fill();
    }

    function gameLoop(){
      if(!gameOver){
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    function endGame(){
      gameOver=true;
      document.getElementById("end").style.display="flex";
    }
  </script>
</body>
</html>
